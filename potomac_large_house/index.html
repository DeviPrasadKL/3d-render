<!DOCTYPE html>
<html>

<head>
  <title>Potomac Large House</title>
  <meta charset="utf-8">
  <meta name="viewport"
    content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
  <style>
    @-ms-viewport {
      width: device-width;
    }
  </style>
  <link rel="stylesheet" href="vendor/reset.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body class="multiple-scenes ">

  <div id="pano"></div>

  <!-- Slider main container -->
  <div class="swiper" style="display: none;">
    <div class="close-swiper">
      <span id="closeSwiper"><img src="img/closebutton.png" alt="Close"></span>
    </div>
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img class="swiper-img" src="img/Floor plan/1F.png" alt="1st floor"></div>
      <div class="swiper-slide"><img class="swiper-img" src="img/Floor plan/2F.png" alt="2nd floor"></div>
      <div class="swiper-slide"><img class="swiper-img" src="img/Floor plan/3F.png" alt="3rd floor"></div>
    </div>

    <div class="swiper-floor"></div>
    <!-- navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <div id="titleBar">
    <h1 class="sceneName"></h1>
  </div>

  <a href="javascript:void(0)" id="viewUp" class="viewControlButton viewControlButton-1">
    <img class="icon" src="img/up.png">
  </a>
  <a href="javascript:void(0)" id="viewDown" class="viewControlButton viewControlButton-2">
    <img class="icon" src="img/down.png">
  </a>
  <a href="javascript:void(0)" id="viewLeft" class="viewControlButton viewControlButton-3">
    <img class="icon" src="img/left.png">
  </a>
  <a href="javascript:void(0)" id="viewRight" class="viewControlButton viewControlButton-4">
    <img class="icon" src="img/right.png">
  </a>
  <a href="javascript:void(0)" id="viewIn" class="viewControlButton viewControlButton-5">
    <img class="icon" src="img/plus.png">
  </a>
  <a href="javascript:void(0)" id="viewOut" class="viewControlButton viewControlButton-6">
    <img class="icon" src="img/minus.png">
  </a>

  <script src="vendor/screenfull.min.js"></script>
  <script src="vendor/bowser.min.js"></script>
  <script src="vendor/marzipano.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>


  <script src="data.js?v=250710-1300"></script>
  <script src="index.js?v=250710-1300"></script>

  <div id="roomsList" class="hidden">
    <div class="rooms-container"></div>
  </div>

  <div id="floorsList" class="hidden">
    <div class="floors-container"></div>
  </div>

  <nav class="nav-menu">
    <!-- <div class="nav-item" id="autorotateToggle" tool-tip="Pause / Play">
      <img class="icon off" src="img/play.png" alt="Play" tool-tip="Play">
      <img class="icon on" src="img/pause.png" alt="Pause" tool-tip="Pause">
    </div> -->
    <div class="nav-item" id="roomsToggle" tool-tip="Rooms">
      <img src="img/rooms.png" alt="Rooms">
    </div>
    <div class="nav-item" id="floorsToggle" tool-tip="Floors">
      <img src="img/floors.png" alt="Floors">
    </div>
    <div class="nav-item" id="mapToggle" tool-tip="Floor Plan">
      <img src="img/floormap.png" alt="Floormap">
    </div>
    <div class="nav-item" id="fullscreenToggle" tool-tip="Fullscreen">
      <img class="icon off" src="img/fullscreen.png" alt="Fullscreen">
      <img class="icon on" src="img/exit_fullscreen.png" alt="Exit Fullscreen">
    </div>
  </nav>

</body>

</html>
